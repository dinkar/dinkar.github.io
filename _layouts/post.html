---
layout: default
---

<div class="post">
  <h1 class="post-title">
    {{ page.title }}
    <span class="disqus-comment-count" data-disqus-identifier="{{ page.url }}" style="font-size: medium;"></span>
  </h1>
  <span class="post-date">{{ page.date | date_to_string }}</span>
  {{ content }}
</div>

{% include disqus.html %}
<script id="dsq-count-scr" src="//dpundir.disqus.com/count.js" async></script>
